<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Faça o Upload do Seu Arquivo</h1>
    <form id="uploadForm" action="https://seusite.com/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" required><br><br>
      <button type="submit">Enviar Arquivo</button>
    </form>
    <div class="message" id="responseMessage"></div>
  </div>

  <script>
    // Função para tratar o envio do arquivo
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Previne o envio normal do formulário

      const formData = new FormData();
      const fileInput = document.getElementById('fileInput');
      formData.append('file', fileInput.files[0]);

      // Enviar o arquivo via Fetch API
      fetch('https://seusite.com/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('responseMessage').innerText = 'Arquivo enviado com sucesso!';
      })
      .catch(error => {
        document.getElementById('responseMessage').innerText = 'Erro ao enviar o arquivo.';
      });
    });
  </script>

</body>
</html>
